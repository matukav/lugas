<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Téglalap</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">        
  </head>
  <body>
    <div class="container">
      <h1>Téglalap kerületszámítása</h1>
      <div class="form">
        <div class="input">
          <label for="aSide" class="form-label">a Oldal</label>
          <input type="text" class="form-control" id="aSide">
        </div>
        <div class="input">
          <label for="bSide" class="form-label">b Oldal</label>
          <input type="text" class="form-control" id="bSide">
        </div>
        <div class="mt-2 mb-2">
          <button class="btn btn-danger" id="calcButton">Számolás</button>
        </div>
        <div class="input">
          <label for="perimeter" class="form-label">Kerület</label>
          <input type="text" class="form-control" id="perimeter">
        </div>
      </div>
    </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
